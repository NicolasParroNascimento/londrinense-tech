<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorvete de Chocolate</title>
  <style>
    body {
      background-color: #b9e4fc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 250px;
      background-color: #b9e4fc;
      border-radius: 15px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      color: #a31919;
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    button {
      background-color: #b52dfd;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9423c6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sorvete de Chocolate</h1>
    <img src="Sorvete de chocolate.jpg" alt="Sorvete de Chocolate" />
    <button>Pedir!</button>
  </div>
</body>
</html>
